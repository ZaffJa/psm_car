<ion-header>
    <ion-toolbar>
        <ion-title class="toolbar-background">
            Time
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid style="text-align: center">
        <ion-row>
            <ion-col width-48 class="center">
                <ion-input type="number" max="24" min="00" placeholder="00" [(ngModel)]="hour"></ion-input>
            </ion-col>
            <ion-col width-48 class="center">
                <ion-input type="number" max="60" min="00" placeholder="00" [(ngModel)]="minute"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label style="font-size: xx-large;">{{ am }}</ion-label>
                    <ion-toggle [(ngModel)]="isToggled" (ionChange)="updateToggle()"></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button full class="input submit" (click)="dismiss()">SUBMIT</button>

</ion-content>
