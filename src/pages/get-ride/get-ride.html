<ion-header>
    <ion-navbar>
        <!--<ion-icon name="menu" menuToggle padding></ion-icon>-->
        <ion-title>GET A RIDE</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <br>
    <br>
    <ion-list>
        <!--<ion-searchbar placeholder="Search location...">-->
        <!--</ion-searchbar>-->
        <br>
        <button ion-button full class="input" *ngIf="_pickup_time == null" (click)="presentModalChooseTime()">Choose Pickup Time</button>
        <button ion-button full class="input" *ngIf="_pickup_time != null" color="secondary" (click)="presentModalChooseTime()">
            Pickup At : {{ _pickup_time }}
        </button>
        <br>
        <button ion-button full class="input" *ngIf="_location == null" (click)="presentModalChooseLocation()">Choose Destination</button>
        <button ion-button full class="input" *ngIf="_location != null" color="secondary" (click)="presentModalChooseLocation()">
            Destination : {{ _location }} <br>
            Price : RM {{ _price }}
        </button>
        <br>
        <button ion-button full class="input" *ngIf="_pickup_location == null" (click)="presentModalChoosePickupLocation()">Choose Destination</button>
        <button ion-button full class="input" *ngIf="_pickup_location != null" color="secondary" (click)="presentModalChoosePickupLocation()">
            Pickup At : {{ _pickup_location }}
        </button>
        <br>
    </ion-list>
    <button ion-button full class="input submit" (click)="submitGetRide()">SUBMIT</button>

</ion-content>
