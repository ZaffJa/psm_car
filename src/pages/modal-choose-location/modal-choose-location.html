<ion-header>
    <ion-toolbar>
        <ion-title class="toolbar-background">
            Locations
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item (click)="dismiss(location)" *ngFor="let location of locations">
            <ion-avatar item-left>
                <img src="{{ location.file_path}}" *ngIf="location.file_path">
                <img src="assets/img/b_no_image_icon.gif" *ngIf="location.file_path == null">
            </ion-avatar>
            <h2>{{ location.name }}</h2>
            <p>Price UTM : {{ location.price_from_utm }} KM</p>
        </ion-item>
    </ion-list>
</ion-content>
