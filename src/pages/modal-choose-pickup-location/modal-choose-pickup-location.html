<ion-header>
    <ion-toolbar>
        <ion-title class="toolbar-background">
            Pickup Location
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row style="text-align: center">
            <ion-col width-100>
                <ion-label>Pickup Location : </ion-label>
                <ion-input type="text" style="font-size: x-large" [(ngModel)]="pickup_location" placeholder="Eg: L01 KTHO"></ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button full class="input submit" (click)="dismiss()">SUBMIT</button>

</ion-content>
