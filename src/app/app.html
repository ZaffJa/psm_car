<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title class="toolbar-background" style="color:white;">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="menu">
        <ion-list>
            <ion-list>
                <ion-item class="menu">
                    <ion-avatar item-left>
                        <img src="../assets/img/lunar.jpg">
                    </ion-avatar>
                    <h2>MOHD ZAFRI</h2>
                    <h3>Don't Know What To Do!</h3>
                </ion-item>
            </ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu">

              <ion-icon name="{{ p.icon }}"></ion-icon>
              {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
