<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title class="toolbar-background">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="menu">
        <ion-list padding>
            <ion-list>
                <ion-item class="menu">
                    <!--<ion-avatar item-left>
                        <img src="../assets/img/lunar.jpg">
                    </ion-avatar>-->
                    <h2>Name : {{ user?.name }}</h2>
                    <h3 *ngIf="user?.phone">Phone : {{ user.phone }}</h3>
                    <h3 *ngIf="!user?.phone">Phone : Not provided</h3>
                </ion-item>
            </ion-list>
            <button menuClose ion-item (click)="openHome()" class="menu">
                    <ion-icon name="home"></ion-icon>
                    HOME
                </button>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu">
                    <ion-icon name="{{ p.icon }}"></ion-icon>
                    {{p.title}}
                </button>

            <button *ngIf="user?.role_id == 3" menuClose ion-item (click)="openAcceptRequest()" class="menu">
                    <ion-icon name="list-box"></ion-icon>
                    ACCEPT REQUEST
            </button>
            <button menuClose ion-item (click)="logout()" class="menu">

            <ion-icon name="exit"></ion-icon>
              LOGOUT
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
